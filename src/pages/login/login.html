<ion-header></ion-header>


<ion-content padding text-center>
  <div id="image_login">
    <p>Aco's Corner</p>
    <img src="assets/img/plane.png" />
  </div>

<br>
  <div id="login_side">

    <ion-list text-center>
      <ion-item>
        <ion-input type="text" value="" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>

    <div text-center class="text">
      <button ion-button outline (click)="login()">Login</button>
    </div>
 </div>

</ion-content>
